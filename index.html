<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>砖转 转 -Outlook</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <div class="container">
    <h1> 爪专转 转 </h1>
    <form id="mailForm">
      
      <label>砖:</label>
      <input type="text" name="subject" placeholder="住 转 砖 " required>

      <label>注:</label>
      <div id="recipientsContainer">
        <div class="recipientRow">
          <input type="text" name="recipients[]" placeholder="转转 " required>
          <button type="button" class="deleteRecipient"><i class="fas fa-trash"></i>X</button>
        </div>
      </div>
      <button type="button" id="addRecipient"><i class="fas fa-plus"></i>+</button>

      <label>祝 注:</label>
      <textarea name="body" placeholder="转  转 祝 注" required></textarea>

      <label>拽抓 爪专祝:</label>
      <label class="custom-file-upload">
        <input type="file" name="attachment" id="attachment" required>
        专 拽抓
      </label>

      <button type="submit" class="sendBtn">锔 砖</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
